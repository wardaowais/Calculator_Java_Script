<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator made by me</title>
    
</head>
<body>
   
    <h1 class="text-center"> Welcome to Calculator </h1>
    <div class="container flex flex-col  mx-auto m-w-20 item-center">
        <div class="row">
            <input type="text" class="text">
        </div>
        <div class="row">
            <button class="button bg-red"> C</button>
            <button class="button bg-red"> %</button>
            <button class="button bg-red"> M+</button>
            <button class="button bg-red"> M-</button>
        </div>
        <div class="row">
            <button class="button bg-black"> 7</button>
            <button class="button bg-black"> 8</button>
            <button class="button bg-black"> 9</button>
            <button class="button bg-red"> *</button>
        </div>
        <div class="row">
            <button class="button bg-black"> 4</button>
            <button class="button bg-black"> 5</button>
            <button class="button bg-black"> 6</button>
            <button class="button bg-red"> /</button>
        </div>
        <div class="row">
            <button class="button bg-black"> 1</button>
            <button class="button bg-black"> 2</button>
            <button class="button bg-black"> 3</button>
            <button class="button bg-red"> +</button>
        </div>
        <div class="row">
            <button class="button bg-black"> 0</button>
            <button class="button bg-red"> .</button>
            <button class="button bg-red"> =</button>
            <button class="button bg-red"> -</button>
        </div>

    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
